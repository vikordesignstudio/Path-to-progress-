<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path To Progress - Work & Learn Hub</title>
    
    <!-- Tailwind CSS для стилізації -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React та ReactDOM бібліотеки -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel для перетворення JSX в зрозумілий браузеру код -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .bg-slate-950 { background-color: #020617; }
        .transition-all { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-950">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Вбудовані SVG іконки для стабільності (замість зовнішніх бібліотек)
        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                brain: <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .52 5.886 3 3 0 1 0 5.174 2.69 3 3 0 1 0 5.174-2.69 4 4 0 0 0 .52-5.886 4 4 0 0 0-2.526-5.77A3 3 0 1 0 12 5zM9 13a3 3 0 1 1 6 0" />,
                video: (
                    <>
                        <path d="m22 8-6 4 6 4V8Z" />
                        <rect width="14" height="12" x="2" y="6" rx="2" ry="2" />
                    </>
                ),
                micOff: (
                    <>
                        <line x1="2" x2="22" y1="2" y2="22" />
                        <path d="M18.89 13.23A7.12 7.12 0 0 0 19 12v-2" />
                        <path d="M5 10v2a7 7 0 0 0 12 5" />
                        <path d="M15 9.34V4a3 3 0 0 0-5.94-.6" />
                        <path d="M9 9v3a3 3 0 0 0 5.12 2.12" />
                    </>
                ),
                clock: (
                    <>
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </>
                ),
                check: <polyline points="20 6 9 17 4 12" />,
                timer: (
                    <>
                        <line x1="10" x2="14" y1="2" y2="2" />
                        <line x1="12" x2="15" y1="14" y2="11" />
                        <circle cx="12" cy="14" r="8" />
                    </>
                ),
                external: (
                    <>
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                        <polyline points="15 3 21 3 21 9" />
                        <line x1="10" x2="21" y1="14" y2="3" />
                    </>
                ),
                message: <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />,
                chevron: <polyline points="9 18 15 12 9 6" />,
                menu: (
                    <>
                        <line x1="4" x2="20" y1="12" y2="12" />
                        <line x1="4" x2="20" y1="6" y2="6" />
                        <line x1="4" x2="20" y1="18" y2="18" />
                    </>
                ),
                x: (
                    <>
                        <line x1="18" x2="6" y1="6" y2="18" />
                        <line x1="6" x2="18" y1="6" y2="18" />
                    </>
                )
            };
            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name]}
                </svg>
            );
        };

        function App() {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            const toggleMobileMenu = () => setIsMobileMenuOpen(!isMobileMenuOpen);

            return (
                <div className="min-h-screen text-slate-200 selection:bg-blue-500/30">
                    {/* Navigation */}
                    <nav className="sticky top-0 z-50 bg-slate-950/80 backdrop-blur-md border-b border-white/5">
                        <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex-shrink-0 flex items-center gap-2 cursor-pointer">
                                    <Icon name="brain" className="w-8 h-8 text-blue-400" />
                                    <span className="font-bold text-xl tracking-tight text-white">Path To Progress</span>
                                </div>
                                
                                <div className="hidden md:flex items-center space-x-8">
                                    <a href="#about" className="text-sm font-medium hover:text-blue-400 transition-colors">Про нас</a>
                                    <a href="#rules" className="text-sm font-medium hover:text-blue-400 transition-colors">Правила</a>
                                    <a href="#schedule" className="text-sm font-medium hover:text-blue-400 transition-colors">Графік</a>
                                    <a href="https://productobyvmyts.vercel.app/" target="_blank" className="text-sm font-medium text-blue-400 hover:text-blue-300 transition-colors flex items-center gap-1">
                                        <Icon name="timer" className="w-4 h-4" /> Таймер
                                    </a>
                                    <a href="#" className="bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-2 rounded-full text-sm font-medium transition-all flex items-center gap-2 shadow-lg shadow-indigo-600/20">
                                        <Icon name="message" className="w-4 h-4" /> Приєднатися
                                    </a>
                                </div>

                                <div className="md:hidden">
                                    <button onClick={toggleMobileMenu} className="p-2 text-slate-300 hover:text-white transition-colors">
                                        {isMobileMenuOpen ? <Icon name="x" className="w-6 h-6" /> : <Icon name="menu" className="w-6 h-6" />}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMobileMenuOpen && (
                            <div className="md:hidden bg-slate-900 border-b border-white/5 px-4 pt-2 pb-4 space-y-1">
                                <a href="#about" onClick={toggleMobileMenu} className="block px-3 py-2 rounded-md text-base font-medium hover:bg-white/5">Про нас</a>
                                <a href="#rules" onClick={toggleMobileMenu} className="block px-3 py-2 rounded-md text-base font-medium hover:bg-white/5">Правила</a>
                                <a href="#schedule" onClick={toggleMobileMenu} className="block px-3 py-2 rounded-md text-base font-medium hover:bg-white/5">Графік</a>
                                <a href="https://productobyvmyts.vercel.app/" target="_blank" className="block px-3 py-2 rounded-md text-base font-medium text-blue-400 hover:bg-white/5 flex items-center gap-2">
                                    <Icon name="timer" className="w-5 h-5" /> Таймер
                                </a>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section className="relative pt-20 pb-32 overflow-hidden">
                        <div className="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-950/0 to-slate-950/0 pointer-events-none"></div>
                        <div className="max-w-4xl mx-auto px-4 text-center relative z-10">
                            <h1 className="text-4xl sm:text-6xl md:text-7xl font-extrabold text-white tracking-tight mb-6 uppercase">
                                WORK & LEARN <span className="text-blue-400">HUB</span>
                            </h1>
                            <p className="text-xl sm:text-2xl text-blue-200 mb-8 font-medium">
                                онлайн-кабінет для фокусу й дисципліни
                            </p>
                            <p className="text-lg text-slate-400 mb-12 max-w-2xl mx-auto leading-relaxed">
                                працюй і вчися з камерою. Блоки по 1 годині, перерви, підтримка, фокус.
                            </p>
                            <div className="flex flex-col sm:flex-row items-center justify-center gap-4">
                                <a href="#" className="w-full sm:w-auto bg-white text-slate-950 px-8 py-4 rounded-full font-bold text-lg hover:bg-blue-50 transition-all flex items-center justify-center gap-3 group">
                                    <Icon name="message" className="w-5 h-5 text-indigo-600" />
                                    ПРИЄДНУЙСЯ В DISCORD
                                    <Icon name="chevron" className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                                </a>
                            </div>
                        </div>

                        {/* Feature Cards */}
                        <div className="max-w-5xl mx-auto px-4 mt-20 relative z-10 grid grid-cols-2 lg:grid-cols-4 gap-4">
                            <div className="bg-slate-900/50 backdrop-blur-sm border border-white/10 rounded-2xl p-6 flex flex-col items-center gap-4 hover:border-blue-500/30 transition-colors">
                                <div className="bg-blue-500/10 p-4 rounded-xl text-blue-400"><Icon name="video" className="w-8 h-8" /></div>
                                <span className="font-semibold text-white">камера ON</span>
                            </div>
                            <div className="bg-slate-900/50 backdrop-blur-sm border border-white/10 rounded-2xl p-6 flex flex-col items-center gap-4 hover:border-slate-500/30 transition-colors">
                                <div className="bg-slate-500/10 p-4 rounded-xl text-slate-400"><Icon name="micOff" className="w-8 h-8" /></div>
                                <span className="font-semibold text-white">мікрофон OFF</span>
                            </div>
                            <div className="bg-slate-900/50 backdrop-blur-sm border border-white/10 rounded-2xl p-6 flex flex-col items-center gap-4 hover:border-cyan-500/30 transition-colors">
                                <div className="bg-cyan-500/10 p-4 rounded-xl text-cyan-400"><Icon name="brain" className="w-8 h-8" /></div>
                                <span className="font-semibold text-white">фокус 100%</span>
                            </div>
                            <div className="bg-slate-900/50 backdrop-blur-sm border border-white/10 rounded-2xl p-6 flex flex-col items-center gap-4 hover:border-indigo-500/30 transition-colors">
                                <div className="bg-indigo-500/10 p-4 rounded-xl text-indigo-400"><Icon name="clock" className="w-8 h-8" /></div>
                                <span className="font-semibold text-white">графік дня</span>
                            </div>
                        </div>
                    </section>

                    {/* How it works */}
                    <section id="about" className="py-24 bg-slate-900/50">
                        <div className="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-16">
                            <div>
                                <h2 className="text-3xl font-bold text-white mb-8 flex items-center gap-3 underline decoration-blue-500/30 underline-offset-8">↘️ Як це працює?</h2>
                                <p className="text-slate-400 mb-8 text-lg">Тут кожен займається своєю справою — навчання, робота, підготовка до екзаменів, творчі проєкти — в атмосфері підтримки.</p>
                                <ul className="space-y-4">
                                    {["Ми підключаємось у Discord-кімнату з камерами.", "Працюємо блоками по 1 годині.", "Після кожного блоку — 10 хв відпочинку.", "Є 1 година на обід.", "Наприкінці дня — короткий підсумок."].map((item, i) => (
                                        <li key={i} className="flex items-start gap-4 text-slate-300">
                                            <div className="mt-1 bg-green-500/20 p-1 rounded-full"><Icon name="check" className="w-4 h-4 text-green-400" /></div>
                                            <span>{item}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            <div id="rules">
                                <h2 className="text-3xl font-bold text-white mb-8 flex items-center gap-3 underline decoration-red-500/30 underline-offset-8">↘️ Правила комʼюніті</h2>
                                <div className="space-y-4">
                                    {[
                                        { t: "Камери обов’язкові", d: "допомагає тримати фокус." },
                                        { t: "Тиша під час роботи", d: "мікрофони вимкнені." },
                                        { t: "Приходити вчасно", d: "щоб не збивати графік." },
                                        { t: "Займайся своєю справою", d: "головне — бути зосередженим." }
                                    ].map((rule, i) => (
                                        <div key={i} className="bg-slate-950/50 border border-white/5 p-5 rounded-xl hover:bg-slate-900 transition-colors group">
                                            <span className="font-bold text-white group-hover:text-blue-400 transition-colors">{i + 1}. {rule.t}</span>
                                            <p className="text-slate-400 mt-1"> — {rule.d}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Timer Link */}
                    <section className="py-16 bg-blue-900/10 border-y border-blue-500/10 text-center relative overflow-hidden">
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-96 h-96 bg-blue-500/10 blur-[100px] rounded-full pointer-events-none"></div>
                        <div className="max-w-4xl mx-auto px-4 relative z-10">
                            <Icon name="timer" className="w-16 h-16 text-blue-400 mx-auto mb-6" />
                            <h2 className="text-3xl font-bold text-white mb-6">Наш офіційний таймер</h2>
                            <p className="text-slate-400 mb-8 max-w-lg mx-auto">Використовуйте наш інструмент для автоматичного відстеження робочих сесій та перерв.</p>
                            <a href="https://productobyvmyts.vercel.app/" target="_blank" className="inline-flex items-center gap-3 bg-blue-600 hover:bg-blue-500 text-white px-10 py-4 rounded-full font-bold text-lg transition-all hover:scale-105 active:scale-95 shadow-xl shadow-blue-600/20">
                                Відкрити таймер <Icon name="external" className="w-5 h-5" />
                            </a>
                        </div>
                    </section>

                    {/* Schedule */}
                    <section id="schedule" className="py-24 bg-slate-950">
                        <div className="max-w-2xl mx-auto px-4">
                            <h2 className="text-3xl font-bold text-white mb-12 text-center flex items-center justify-center gap-3">↘️ Графік блоків</h2>
                            <div className="space-y-3">
                                {[
                                    { t: "09:00 – 10:00", n: "Робочий блок 1", w: true },
                                    { t: "10:00 – 10:10", n: "Перерва" },
                                    { t: "10:10 – 11:10", n: "Робочий блок 2", w: true },
                                    { t: "11:10 – 11:20", n: "Перерва" },
                                    { t: "11:20 – 12:20", n: "Робочий блок 3", w: true },
                                    { t: "12:20 – 12:30", n: "Перерва" },
                                    { t: "12:30 – 13:30", n: "Робочий блок 4", w: true },
                                    { t: "13:30 – 14:30", n: "Обід", l: true },
                                    { t: "14:30 – 15:30", n: "Робочий блок 5", w: true },
                                    { t: "15:30 – 15:40", n: "Перерва" },
                                    { t: "15:40 – 16:40", n: "Робочий блок 6", w: true },
                                    { t: "16:40 – 16:50", n: "Перерва" },
                                    { t: "16:50 – 17:50", n: "Робочий блок 7", w: true },
                                    { t: "17:50 – 18:00", n: "Завершення / підсумки", e: true }
                                ].map((s, i) => (
                                    <div key={i} className={`flex items-center gap-4 p-4 rounded-xl border transition-all hover:translate-x-1 ${
                                        s.w ? 'bg-blue-500/5 border-blue-500/20' : 
                                        s.l ? 'bg-green-500/5 border-green-500/20' :
                                        s.e ? 'bg-indigo-500/5 border-indigo-500/20' :
                                        'bg-slate-900/50 border-white/5'
                                    }`}>
                                        <span className={`font-mono font-bold w-32 ${s.w ? 'text-blue-400' : s.l ? 'text-green-400' : 'text-slate-500'}`}>{s.t}</span>
                                        <span className={`font-medium ${s.w ? 'text-white' : 'text-slate-400'}`}>{s.n}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <footer className="py-16 bg-slate-900 border-t border-white/5 text-center">
                        <Icon name="brain" className="w-10 h-10 text-slate-700 mx-auto mb-6" />
                        <p className="text-slate-500 mb-2">© 2024 Path To Progress. Всі права захищено.</p>
                        <p className="text-xs uppercase tracking-[0.3em] text-slate-600 font-bold">WORK & LEARN HUB</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
